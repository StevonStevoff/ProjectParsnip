; https://docs.platformio.org/page/projectconf.html

[env:esp32]
lib_ldf_mode = deep+
build_flags = 
	-DAC_USE_SPIFFS
	-DPB_USE_SPIFFS
	-std=c++11
	-D ESP32
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
upload_port = /dev/cu.usbserial-0001
monitor_port = /dev/cu.usbserial-0001
monitor_speed = 9600
lib_deps = 
	EEPROM
	AutoConnect
	HTTPClient
	WebServer
	WiFi
	adafruit/DHT sensor library@^1.4.4
lib_extra_dirs = ../lib
