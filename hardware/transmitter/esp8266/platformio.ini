[env:esp8266]
lib_ldf_mode = deep+
build_flags = 
	-DAC_USE_SPIFFS
	-DPB_USE_SPIFFS
	-std=c++11
  -D ESP8266
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_port = /dev/cu.usbserial-110
monitor_port = /dev/cu.usbserial-110
monitor_speed = 9600
lib_deps =
  adafruit/DHT sensor library@^1.4.4
lib_extra_dirs = ../../lib