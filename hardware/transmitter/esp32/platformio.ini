[env:esp32]
lib_ldf_mode = deep+
build_flags = 
	-DAC_USE_SPIFFS
	-DPB_USE_SPIFFS
	-std=c++11
	-D ESP32
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
upload_port = /dev/cu.usbserial-0001 ;will change based on your system - this is for a Mac USB port
monitor_port = /dev/cu.usbserial-0001 ; ^^
monitor_speed = 9600
lib_deps = 
	sandeepmistry/LoRa@^0.8.0
  Wire
  SPI
  claws/BH1750@^1.3.0
  adafruit/Adafruit AHTX0@^2.0.3 
  ArduinoJson
  adafruit/DHT sensor library@^1.4.4
lib_extra_dirs = ../../lib


