name: Docker Image CI

on:
  push:
    branches: ["main", "development", "backend"]
  pull_request:
    branches: ["main", "development", "backend"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Create env file
        working-directory: ./backend
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
      - name: Build the Backend Docker image
        working-directory: ./backend
        run: |
          docker build . --file Dockerfile --tag parsnip-backend:${{github.run_id}}

      - name: Run pytest inside of Backend Docker image
        working-directory: ./backend
        run: |
          docker run --env-file=.env parsnip-backend:${{github.run_id}} pytest
